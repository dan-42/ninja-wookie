sudo: required
dist: trusty

language: cpp
compiler: g++

compiler: gcc
addons:
apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['g++-4.9', 'cmake']

env: COMPILER=g++-4.9
    
before_install: 
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get install cmake
    

script:
  - mkdir build
  - cd ./build
  - cmake ..
  - make
  - ctest